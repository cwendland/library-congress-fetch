<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Library-Congress-Fetch</title>
</head>
<body>
    <div class="container">
        <h1>Library of Congress Search Engine</h1>
        <input type="text" id="search-input">

        <select name="format" id="format">
            <option value="null">Select a format...</option>
            <option value="maps">Maps</option>
            <option value="audio">Audio</option>
            <option value="photos">Photos</option>
            <option value="manuscripts">Manuscripts</option>
            <option value="newspapers">Newspapers</option>
            <option value="films-and-videos">Films and Videos</option>
            <option value="notated-music">Notated music</option>
            <option value="websites">Websites</option>
        </select>
        <button>Search</button>
    </div>
</body>
</html>
